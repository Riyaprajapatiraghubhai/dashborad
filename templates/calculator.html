<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        body {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background: rgba(0,0,0,0.3);
            padding: 30px;
            border-radius: 12px;
        }
        input, select, button {
            margin: 10px;
            padding: 10px;
            border: none;
            border-radius: 6px;
        }
        button {
            background-color: white;
            color: #0072ff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Simple Calculator</h2>
        <form method="POST">
            <input type="number" name="num1" placeholder="First number" value="{{ num1 }}" required>
            <select name="operator" required>
                <option value="add" {% if operator == 'add' %}selected{% endif %}>+</option>
                <option value="subtract" {% if operator == 'subtract' %}selected{% endif %}>-</option>
                <option value="multiply" {% if operator == 'multiply' %}selected{% endif %}>*</option>
                <option value="divide" {% if operator == 'divide' %}selected{% endif %}>/</option>
            </select>
            <input type="number" name="num2" placeholder="Second number" value="{{ num2 }}" required>
            <br>
            <button type="submit">Calculate</button>
        </form>

        {% if result != "" %}
            <p><strong>Result:</strong> {{ result }}</p>
        {% endif %}

        <a href="/" style="color:white; text-decoration: underline;">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
